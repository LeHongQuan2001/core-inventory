<!-- Page content -->
<div class="page-content">
    <app-layout-partial-sidebar></app-layout-partial-sidebar>
    <!-- Main content -->
    <div class="content-wrapper">
        <app-layout-partial-header></app-layout-partial-header>
        <!-- Inner content -->
        <div class="content-inner">

            <!-- content -->
            <div class="content d-flex justify-content-center align-items-center">
                <!-- Container -->
                <div class="flex-fill">

                    <!-- Error title -->
                    <div class="text-center mb-4">
                        <img src="../assets/styles/default/images/error_bg.svg" class="img-fluid mb-3" height="230" alt="">
                        <h1 class="display-3 fw-semibold lh-1 mb-3">404</h1>
                        <h6 class="w-md-25 mx-md-auto">Oops, an error has occurred. <br> The resource requested could not be found on this server.</h6>
                    </div>
                    <!-- /error title -->


                    <!-- Error content -->
                    <div class="text-center">
                        <a [routerLink]="['/']" class="btn btn-primary">
                            <i class="ph-house me-2"></i>
                            Return to dashboard
                        </a>
                    </div>
                    <!-- /error wrapper -->

                </div>
                <!-- /container -->

            </div>
            <!-- / content -->

            <!-- Footer -->
            <app-layout-partial-footer></app-layout-partial-footer>
            <!-- / Footer -->
        </div>
        <!-- /content inner -->

    </div>
    <!-- / Main content -->
</div>
<!-- / Page content -->
